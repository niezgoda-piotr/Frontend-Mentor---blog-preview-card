<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Piotr Niezgoda">
    <meta name="description" content="Frontend Mentor | Blog preview card">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
    <main>
        <picture>
            <source srcset="./images/illustration-article.svg" type="image/svg+xml" width="375px">
            <img src="./images/illustration-article.svg" alt="illustration for article">
        </picture>
        <article>
            <section class="tags">
                Learning
            </section>
            <time class="date">
                Published 21 Dec 2023
            </time>
            <section class="content">
                <h1>
                    HTML & CSS foundations
                </h1>
                <p>
                    These languages are the backbone of every website,
                    defining structure, content, and presentation.
                </p>
            </section>
        </article>
        <footer class="author">
            <span class="author__avatar">
                <img src="./images/image-avatar.webp" alt="Author's picture">
            </span>
            <span class="author__name">
                Greg Hooper
            </span>
        </footer>
    </main>
</body>
</html>
